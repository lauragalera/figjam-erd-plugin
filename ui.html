<!DOCTYPE html>
<html>
<head>
  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      padding: 16px;
      color: #333;
      text-align: center; /* Center content */
    }

    #enter-table {
      border-radius: 5px;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      font-weight: bold;
      color: white;
      background-color: black;
      cursor: pointer;
    }

    #enter-table:hover {
      background-color: #333; /* Slightly lighter black */
    }
  </style>
</head>
<body>

  <h2>Entity Relationship Diagram</h2>
  
  <button id="enter-table">Enter Tables</button>

  <script>
    document.getElementById('enter-table').onclick = function () {
      parent.postMessage({ pluginMessage: { type: 'enter-table' } }, '*');
    };
  </script>

</body>
</html>
